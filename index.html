<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Construction Project Manager</title>
</head>
<body>
<main>
    <div class="main-container">
        <div class="button-container">
            <button class="button large-button large-button-import">
                Load
            </button>

            <button class="button large-button large-button-export">
                Export
            </button>
        </div>

        <div class="table-container">
            <table class="table">
                <thead class="table-head">
                    <tr class="table-head-row">
                        <th class="table-head-cell">Requirement name</th>
                        <th>Requirements description</th>
                        <th>Formula Name</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                    <tr class="table-body-row">
                </tbody>
            </table>
        </div>

        <div class="small-buttons-container">
            <button class="button small-button small-button-plus">
                +
            </button>
            <button class="button small-button small-button-minus">
                -
            </button>
        </div>
    </div>


</main>

<script type="module" src="index.js"></script>
</body>
</html>
